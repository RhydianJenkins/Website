<div style="overflow: hidden; height: 300px; width: 300px;">
	<div id="gmap_canvas" style="height: inherit; width: inherit;">
		<style>#gmap_canvas img{max-width:none!important;background:none!important}</style>
		<a class="google-map-code" href="http://www.webdesign-muenchen.me/" id="get-map-data">Tata Steel Sailing Club</a>
	</div>
</div>

<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script>
	function init_map(){
		var myOptions = {zoom:12,center:new google.maps.LatLng(51.5489492,-3.7385435999999572),mapTypeId: google.maps.MapTypeId.ROADMAP};
		map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);
		marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(51.5489492, -3.7385435999999572)});
		//infowindow = new google.maps.InfoWindow({content:"<b>Tata Steel Sailing Club</b><br/>Eglwys Nunydd Reservoir<br/>SA13 2NS Port Talbot" });
		google.maps.event.addListener(marker, "click", function(){infowindow.open(map,marker);});
		infowindow.open(map,marker);
	}
	google.maps.event.addDomListener(window, 'load', init_map);
</script>
